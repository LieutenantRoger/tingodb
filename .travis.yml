language: node_js
node_js:
  - "6"
  - "4"
  - "0.12"
  - "0.10"

install:
  - wget http://fastdl.mongodb.org/linux/mongodb-linux-x86_64-3.0.6.tgz
  - tar xzf mongodb-linux-x86_64-3.0.6.tgz
  - ${PWD}/mongodb-linux-x86_64-3.0.6/bin/mongod --version
  - PATH=$PATH:${PWD}/mongodb-linux-x86_64-3.0.6/bin/

script:
  - npm install
  - ./test.sh --db=mongodb --reporter=spec --quick
  - ./test.sh --db=tingodb --reporter=spec
